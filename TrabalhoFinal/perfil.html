<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InstinctBank — Meu Perfil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
  <link rel="shortcut icon" href="icones/LogoInstinct.png" type="image/x-icon">
</head>
<body>
  <nav class="dashboard-nav">
    <div class="nav-brand">
      <img src="LogoComTexto.png" alt="InstinctBank" class="bank-logo" style="filter: none; height: 45px;">
    </div>
    <div class="nav-user">
      <button onclick="window.location.href='painel.html'" class="btn-secondary">
        <i class="fas fa-home"></i> Início
      </button>
      <button onclick="logout()" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </nav>

  <main style="display:flex;justify-content:center;align-items:start;flex:1;padding:2rem;">
    <section class="card" style="max-width:720px;width:100%;">
      <h2>Meu Perfil</h2>
      
      <!-- Modo Visualização -->
      <div id="modoVisualizacao">
        <div class="profile-section">
          <h3>Dados Pessoais</h3>
          <div class="profile-info">
            <p><strong>Nome:</strong> <span id="perfilNome"></span></p>
            <p><strong>CPF:</strong> <span id="perfilCpf"></span></p>
            <p><strong>Data de Nascimento:</strong> <span id="perfilDataNascimento"></span></p>
            <p><strong>Telefone:</strong> <span id="perfilTelefone"></span></p>
            <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
          </div>
        </div>

        <div class="profile-section">
          <h3>Endereço</h3>
          <div class="profile-info">
            <p><strong>CEP:</strong> <span id="perfilCep"></span></p>
            <p><strong>Rua:</strong> <span id="perfilRua"></span></p>
            <p><strong>Número:</strong> <span id="perfilNumero"></span></p>
            <p><strong>Complemento:</strong> <span id="perfilComplemento"></span></p>
            <p><strong>Bairro:</strong> <span id="perfilBairro"></span></p>
            <p><strong>Cidade:</strong> <span id="perfilCidade"></span></p>
            <p><strong>Estado:</strong> <span id="perfilEstado"></span></p>
          </div>
        </div>

        <div class="profile-section">
          <h3>Dados da Conta</h3>
          <div class="profile-info">
            <p><strong>Usuário:</strong> <span id="perfilUsuario"></span></p>
            <p><strong>Cliente desde:</strong> <span id="perfilDataCriacao"></span></p>
          </div>
        </div>

        <button id="btnEditar" style="margin-top: 1rem;">Editar Perfil</button>
      </div>

      <!-- Modo Edição -->
      <div id="modoEdicao" style="display: none;">
        <div class="profile-section">
          <h3>Dados Pessoais</h3>
          <div class="edit-form">
            <div class="form-group">
              <label>Nome:</label>
              <input type="text" id="editNome" />
            </div>
            <div class="form-group">
              <label>CPF:</label>
              <input type="text" id="editCpf" readonly />
              <small>CPF não pode ser alterado</small>
            </div>
            <div class="form-group">
              <label>Data de Nascimento:</label>
              <input type="date" id="editDataNascimento" />
            </div>
            <div class="form-group">
              <label>Telefone:</label>
              <input type="text" id="editTelefone" />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="editEmail" />
            </div>
          </div>
        </div>

        <div class="profile-section">
          <h3>Endereço</h3>
          <div class="edit-form">
            <div class="form-group">
              <label>CEP:</label>
              <input type="text" id="editCep" />
            </div>
            <div class="form-group">
              <label>Rua:</label>
              <input type="text" id="editRua" />
            </div>
            <div class="form-group">
              <label>Número:</label>
              <input type="text" id="editNumero" />
            </div>
            <div class="form-group">
              <label>Complemento:</label>
              <input type="text" id="editComplemento" />
            </div>
            <div class="form-group">
              <label>Bairro:</label>
              <input type="text" id="editBairro" />
            </div>
            <div class="form-group">
              <label>Cidade:</label>
              <input type="text" id="editCidade" />
            </div>
            <div class="form-group">
              <label>Estado:</label>
              <input type="text" id="editEstado" />
            </div>
          </div>
        </div>

        <div class="profile-section">
          <h3>Alterar Senha</h3>
          <div class="edit-form">
            <div class="form-group">
              <label>Senha Atual:</label>
              <input type="password" id="senhaAtual" />
            </div>
            <div class="form-group">
              <label>Nova Senha:</label>
              <input type="password" id="novaSenha" />
            </div>
            <div class="form-group">
              <label>Confirmar Nova Senha:</label>
              <input type="password" id="confirmarNovaSenha" />
            </div>
          </div>
        </div>

        <p id="msgErro" style="color: red; margin-top: 1rem;"></p>
        <p id="msgSucesso" style="color: green; margin-top: 1rem;"></p>

        <div style="margin-top: 1rem;">
          <button id="btnSalvar" style="background: #1b5e20; color: white;">Salvar Alterações</button>
          <button id="btnCancelar" style="margin-left: 1rem;">Cancelar</button>
        </div>
      </div>
    </section>
  </main>

  <style>
    .profile-section {
      margin: 1.5rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .profile-section h3 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    .profile-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .profile-info strong {
      color: #34495e;
      min-width: 150px;
      display: inline-block;
    }
    .edit-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-group label {
      font-weight: bold;
      color: #34495e;
    }
    .form-group input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: #1b5e20;
      box-shadow: 0 0 0 2px rgba(27, 94, 32, 0.2);
    }
    .form-group small {
      color: #666;
      font-size: 0.8rem;
    }
    input[readonly] {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }
  </style>

  <script>
    function logout() {
      window.db.setUsuarioAtual(null);
      window.location.href = 'index.html';
    }

    // Carrega os dados do perfil
    function carregarPerfil() {
      const usuarioAtual = window.db.getUsuarioAtual();
      const usuarios = window.db.getUsuarios();
      const usuario = usuarios[usuarioAtual];
      
      if (!usuario) {
        window.location.href = 'index.html';
        return;
      }

      const perfil = usuario.perfil;
      
      // Preenche os dados pessoais
      document.getElementById('perfilNome').textContent = perfil.nome || 'Não informado';
      document.getElementById('perfilCpf').textContent = perfil.cpf || 'Não informado';
      document.getElementById('perfilDataNascimento').textContent = perfil.dataNascimento || 'Não informado';
      document.getElementById('perfilTelefone').textContent = perfil.telefone || 'Não informado';
      document.getElementById('perfilEmail').textContent = perfil.email || 'Não informado';
      
      // Preenche os dados de endereço
      if (perfil.endereco) {
        document.getElementById('perfilCep').textContent = perfil.endereco.cep || 'Não informado';
        document.getElementById('perfilRua').textContent = perfil.endereco.rua || 'Não informado';
        document.getElementById('perfilNumero').textContent = perfil.endereco.numero || 'Não informado';
        document.getElementById('perfilComplemento').textContent = perfil.endereco.complemento || 'Não informado';
        document.getElementById('perfilBairro').textContent = perfil.endereco.bairro || 'Não informado';
        document.getElementById('perfilCidade').textContent = perfil.endereco.cidade || 'Não informado';
        document.getElementById('perfilEstado').textContent = perfil.endereco.estado || 'Não informado';
      }

      // Preenche os dados da conta
      document.getElementById('perfilUsuario').textContent = usuarioAtual;
      
      // Encontra a data de criação no histórico
      const dataCriacao = usuario.historico[0].split('—')[0].trim();
      document.getElementById('perfilDataCriacao').textContent = dataCriacao;
    }

    // Formata um telefone
    function formatarTelefone(telefone) {
      telefone = telefone.replace(/\D/g, '');
      return telefone.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
    }

    // Formata um CPF
    function formatarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    // Formata um CEP
    function formatarCEP(cep) {
      cep = cep.replace(/\D/g, '');
      return cep.replace(/(\d{5})(\d{3})/, "$1-$2");
    }

    // Aplicar máscaras nos campos de edição
    document.getElementById('editTelefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length <= 11) {
        e.target.value = formatarTelefone(value);
      }
    });

    document.getElementById('editCep').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length <= 8) {
        e.target.value = formatarCEP(value);
      }
    });

    // Botão de editar perfil
    document.getElementById('btnEditar').addEventListener('click', function() {
      document.getElementById('modoVisualizacao').style.display = 'none';
      document.getElementById('modoEdicao').style.display = 'block';
      
      // Preenche os campos do formulário com os dados atuais
      const usuarioAtual = window.db.getUsuarioAtual();
      const usuarios = window.db.getUsuarios();
      const usuario = usuarios[usuarioAtual];
      const perfil = usuario.perfil;

      document.getElementById('editNome').value = perfil.nome || '';
      document.getElementById('editCpf').value = perfil.cpf || '';
      document.getElementById('editDataNascimento').value = perfil.dataNascimento || '';
      document.getElementById('editTelefone').value = perfil.telefone || '';
      document.getElementById('editEmail').value = perfil.email || '';

      if (perfil.endereco) {
        document.getElementById('editCep').value = perfil.endereco.cep || '';
        document.getElementById('editRua').value = perfil.endereco.rua || '';
        document.getElementById('editNumero').value = perfil.endereco.numero || '';
        document.getElementById('editComplemento').value = perfil.endereco.complemento || '';
        document.getElementById('editBairro').value = perfil.endereco.bairro || '';
        document.getElementById('editCidade').value = perfil.endereco.cidade || '';
        document.getElementById('editEstado').value = perfil.endereco.estado || '';
      }
    });

    // Botão de cancelar edição
    document.getElementById('btnCancelar').addEventListener('click', function() {
      document.getElementById('modoEdicao').style.display = 'none';
      document.getElementById('modoVisualizacao').style.display = 'block';
      document.getElementById('msgErro').textContent = '';
      document.getElementById('msgSucesso').textContent = '';
      document.getElementById('senhaAtual').value = '';
      document.getElementById('novaSenha').value = '';
      document.getElementById('confirmarNovaSenha').value = '';
    });

    // Botão de salvar alterações
    document.getElementById('btnSalvar').addEventListener('click', function() {
      const msgErro = document.getElementById('msgErro');
      const msgSucesso = document.getElementById('msgSucesso');
      msgErro.textContent = '';
      msgSucesso.textContent = '';

      const usuarioAtual = window.db.getUsuarioAtual();
      const usuarios = window.db.getUsuarios();
      const usuario = usuarios[usuarioAtual];

      // Validação dos campos obrigatórios
      const nome = document.getElementById('editNome').value.trim();
      const email = document.getElementById('editEmail').value.trim();
      const telefone = document.getElementById('editTelefone').value.trim();

      if (!nome || !email || !telefone) {
        msgErro.textContent = 'Nome, email e telefone são obrigatórios';
        return;
      }

      // Validação de email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        msgErro.textContent = 'Email inválido';
        return;
      }

      // Validação da alteração de senha
      const senhaAtual = document.getElementById('senhaAtual').value;
      const novaSenha = document.getElementById('novaSenha').value;
      const confirmarNovaSenha = document.getElementById('confirmarNovaSenha').value;

      if (senhaAtual || novaSenha || confirmarNovaSenha) {
        if (senhaAtual !== usuario.senha) {
          msgErro.textContent = 'Senha atual incorreta';
          return;
        }
        if (novaSenha !== confirmarNovaSenha) {
          msgErro.textContent = 'As novas senhas não coincidem';
          return;
        }
        if (novaSenha.length < 6) {
          msgErro.textContent = 'A nova senha deve ter pelo menos 6 caracteres';
          return;
        }
        usuario.senha = novaSenha;
      }

      // Atualiza os dados do perfil
      usuario.perfil = {
        ...usuario.perfil,
        nome,
        email,
        telefone,
        dataNascimento: document.getElementById('editDataNascimento').value,
        endereco: {
          cep: document.getElementById('editCep').value,
          rua: document.getElementById('editRua').value,
          numero: document.getElementById('editNumero').value,
          complemento: document.getElementById('editComplemento').value,
          bairro: document.getElementById('editBairro').value,
          cidade: document.getElementById('editCidade').value,
          estado: document.getElementById('editEstado').value
        }
      };

      // Salva as alterações
      window.db.saveUsuarios(usuarios);
      
      // Atualiza a visualização
      carregarPerfil();
      
      // Volta para o modo de visualização
      document.getElementById('modoEdicao').style.display = 'none';
      document.getElementById('modoVisualizacao').style.display = 'block';
      
      // Limpa os campos de senha
      document.getElementById('senhaAtual').value = '';
      document.getElementById('novaSenha').value = '';
      document.getElementById('confirmarNovaSenha').value = '';
      
      msgSucesso.textContent = 'Perfil atualizado com sucesso!';
    });

    // Carrega o perfil quando a página é aberta
    carregarPerfil();
  </script>
</body>
</html>
