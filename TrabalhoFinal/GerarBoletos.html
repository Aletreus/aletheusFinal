<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InstinctBank — Boletos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="icones/LogoInstinct.png" type="image/x-icon">
  <style>
    .logo-header {
      text-align: center;
      padding: 2rem;
    }
    .logo-header img {
      max-height: 80px;
    }
    *{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    body{
        background-color: #F8FFF8;
    }
  </style>
</head>
<body>
  <header class="logo-header" style="text-align: center;
      padding: 10px;">
    <a href="painel.html"><img src="icones/LogoComTexto.png" alt="InstinctBank Logo" style="height: 40px;"></a>
    <a href="painel.html" style="text-decoration: none; color: white;">
      <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: x-large; position: absolute;left: 65px; top: 20px;">InstinctBank</h2>
    </a>
  </header>
<main style="padding:2rem;display:flex;justify-content:center;">
    <section class="card" style="max-width:520px;">
      <h2>Gerar Boleto</h2>
      <input id="valor" type="number" step="0.01" placeholder="Valor em R$" />
      <input id="dataVencimento" type="date"/>
      <button id="btnGerar">Gerar</button>
      <p id="msg" style="margin-top:.5rem;color:green"></p>
      <p style="margin-top:.5rem"><button onclick="location.href='painel.html'">Voltar ao Painel</button></p>
    </section>
  </main>
  <footer>
    <p>© 2025 InstinctBank</p>
  </footer>
</body>
<script>
  const btnGerar = document.getElementById('btnGerar');
  const inputDate = document.getElementById('dataVencimento');
  const inputValor = document.getElementById('valor');
  const msg = document.getElementById('msg');

  function gerarBoleto() {
    const valor = parseFloat(inputValor.value);
    const dataVenc = inputDate.value;

    if (isNaN(valor) || valor <= 0) {
      msg.style.color = "red";
      msg.textContent = "Digite um valor válido.";
      return;
    }

    if (!dataVenc) {
      msg.style.color = "red";
      msg.textContent = "Selecione uma data de vencimento.";
      return;
    }

    const numeroBoleto = "34191" + Math.floor(Math.random() * 1e10).toString().padStart(10, "0");

    const valorFormatado = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    const dataFormatada = new Date(dataVenc).toLocaleDateString('pt-BR');

    msg.style.color = "green";
    msg.innerHTML = `
      ✅ Boleto gerado com sucesso!<br>
      <strong>Número:</strong> ${numeroBoleto}<br>
      <strong>Valor:</strong> ${valorFormatado}<br>
      <strong>Vencimento:</strong> ${dataFormatada}
    `;
  }

  btnGerar.addEventListener('click', gerarBoleto);
</script>

</html>
